<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="app ">
        <h1>Quiz for Unec</h1>  
        <br>
        <br>
        
        <div class="home w-[60%] mx-auto" id="home">
            <div class=" items-center mb-[30px] w-[100%]">
                <p class="text-gray-400">from</p>
                <input type="number" class="min border-[#232D3F] border-2 p-1 rounded-md" placeholder="min question number"  value="1">
                <p class="text-gray-400">to</p>
                <input type="number" class="max border-[#232D3F] border-2 p-1 rounded-md" placeholder="max question number" value="" >
            </div>
            <input type="number" class="input-count border-[#232D3F] border-2 p-1  rounded-md" placeholder="how many questions you want to learn? Nigga" value="50">
            <div class="">
                <label class="checkbox-inline"><input type="checkbox" value="" checked>Show correct answer</label>
            </div>
            <br>
            <br>
            <br>

            <button id="start" class="">start</button>
        </div>

      

        <div class="quiz hide">

            <div id="q"><h2 id="question"></h2></div>
            
            <div id="answer-buttons"></div>
            <br>
            <div class="button" id="btn">
                <button id="next-btn" class="">Next</button>
                <button id="back-btn">Back</button>
            </div>

            <div id="incorrect">
                <h1 id="questions-container"></h1>
                <button id="show-incorrect-answers">Play again</button>
            </div>
            
        
            
        </div>
        <br>
        <br>
        <br>

    </div>
    <br>
        <br>
        <br>

    <script type="module" src="app.js" ></script>
    <script type="module" src="data.js"></script>
    
 
    

</body>
</html>
